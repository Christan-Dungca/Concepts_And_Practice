<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-closed">
                <h3>Portofolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Swimsuit</a></li>
                        <li><a href="#">Underwear</a></li>
                        <li><a href="#">Misc</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="./img/clothing/hoodie.jpeg" alt="">
                    <img src="./img/clothing/hats.jpeg" alt="">
                </div>
            </div>
        </nav>
        <img class="cover" src="/img/clothing/long-cover.jpg" alt="">
        <h1 class="cover-date">03/03/2019</h1>
    </header>
    <!-- help animate things in js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"> </script>
    <!-- help animate things in css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <!-- synchronize animations and time them the way we want to -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>

    <script src="app.js"></script>
    
</body>
</html>
